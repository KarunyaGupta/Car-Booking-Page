<!DOCTYPE html>
<html>
<head>
  <title>Mario Cab Booking</title>
  <link rel="stylesheet" type="text/css" href="styles.css">
</head>
<body>
  <header>
    <h1>XYZ Cab Serivces</h1>
    <h4> ---------- Book Your Cab Now ----------</h4>
  </header>

  <main>
    <section>
      <h2>Enter Some Details</h2>
      <form>
        <label for="pickup">Pickup Location:</label>
        <input type="text" id="pickup" required>

        <label for="dropoff">Dropoff Location:</label>
        <input type="text" id="dropoff" required>

        <label for="date">Date:</label>
        <input type="date" id="date" required>

        <label for="time">Time:</label>
        <input type="time" id="time" required>

        <input type="submit" value="Book Now">
      </form>
    </section>

    <section>
      <h2>Book an Ambulance</h2>
      <form>
        <label for="name">Name:</label>
        <input type="text" id="name" required>

        <label for="phone">Phone Number:</label>
        <input type="tel" id="phone" required>

        <label for="address">Address:</label>
        <textarea id="address" required></textarea>

        <input type="submit" value="Book Now">
      </form>
    </section>
  </main>

  <footer>
    <p>&copy; 2023 Mario Cab Booking. All rights reserved.</p>
  </footer>

  <script src="script.js"></script>
</body>
</html>
